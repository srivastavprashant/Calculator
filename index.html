<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="outer">
        <section class="screen">
            0
        </section>
        <div class="calc_buttons">
        <section class="three_buttons">
            <button class="button_style b3_1">C</button>
            <button class="button_style b3_2" >←</button>
            <button class="b3_3 lastbutt">÷</button>
        </section>
        
        <section class="parts">
            <button class="button_style">7</button>
            <button class="button_style">8</button>
            <button class="button_style">9</button>
            <button class="button_style lastbutt">x</button>
        </section>
        
        <section class="parts">
            <button class="button_style">4</button>
            <button class="button_style">5</button>
            <button class="button_style">6</button>
            <button class="button_style lastbutt">-</button>
        </section>
        
        <section class="parts">
            <button class="button_style">1</button>
            <button class="button_style">2</button>
            <button class="button_style">3</button>
            <button class="button_style lastbutt">+</button>
        </section>
        
        <section class="two_buttons">
            <button class="button_style b2_1">0</button>
            <button class="b2_2 lastbutt">=</button>
        </section>
    </div>
        <script src="./calci.js"></script>
    </div>
    <script> src="calci.js" </script>
    
</body>
</html>
